name: Extrair ZIP

on:
  push:
    paths:
      - '**.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v2

      - name: Instalar unzip e extrair
        run: |
          mkdir extraido
          unzip *.zip -d extraido
          mv extraido/* .
          rm -rf extraido

